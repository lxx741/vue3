<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/runtime-dom.iife.js"></script>
    <script>
      let { createApp, h, reactive, ref } = VueRuntimeDOM;
      let App = {
        setup() {
          return () => {
            return h("div", { style: { color: "red" } }, "lxx");
          };
        },
      };
      createApp(App, { name: "lxx", age: 12 }).mount("#app");
    </script>
  </body>
</html>
